<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opencv JS</title>
    <script async src="js/opencv.js" onload="openCvReady();"></script>
    <script src="js/utils.js"></script>
    <style>
        #canvas_output {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid black;
        }
        #canvas_output2 {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <video id="cam_input" height="480" width="640"></video>
    <canvas id="canvas_output"></canvas>
    <canvas id="canvas_output2"></canvas>
</body>
<script type="text/JavaScript">
function openCvReady() {
  cv['onRuntimeInitialized']=()=>{
    let video = document.getElementById("cam_input"); // video is the id of video tag
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
    .then(function(stream) {
        video.srcObject = stream;
        video.play();
    })
    .catch(function(err) {
        console.log("An error occurred! " + err);
    });
    let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
    let dst = new cv.Mat(video.height, video.width, cv.CV_8UC4);
    let gray = new cv.Mat();
    let cap = new cv.VideoCapture(cam_input);
    let faces = new cv.RectVector();
    let classifier = new cv.CascadeClassifier();
    let utils = new Utils('errorMessage');
    let faceCascadeFile = 'haarcascade_frontalface_default.xml'; // path to xml
    utils.createFileFromUrl(faceCascadeFile, faceCascadeFile, () => {
    classifier.load(faceCascadeFile); // in the callback, load the cascade from file 
});
    const FPS = 24;
    function processVideo() {
        let begin = Date.now();
        cap.read(src);
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
        try{
            classifier.detectMultiScale(gray, faces, 1.1, 3, 0);
            console.log(faces.size());
        }catch(err){
            console.log(err);
        }
        for (let i = 0; i < faces.size(); ++i) {
            let face = faces.get(i);
            let point1 = new cv.Point(face.x, face.y);
            let point2 = new cv.Point(face.x + face.width, face.y + face.height);
            cv.rectangle(src, point1, point2, [255, 0, 0, 255]);
        }
        // Desmoking
        cv.fastNlMeansDenoisingColored(src, dst, 10, 10, 7, 21);
        // Dehazing
        let median = new cv.Mat();
        cv.medianBlur(dst, median, 15);
        let hls = new cv.Mat();
        cv.cvtColor(median, hls, cv.COLOR_BGR2HLS_FULL);
        let h = hls.get(0, 0);
        let l = hls.get(0, 1);
        let s = hls.get(0, 2);
        let max_l = cv.max(l);
        let min_l = cv.min(l);
        let a1 = (max_l + min_l) / 2.0;
        let a2 = (max_l - min_l) / (1.0 + cv.abs(max_l - min_l));
        l.setTo(cv.min(max_l, cv.max(min_l, a1 + a2 * s)));
        hls.set(0, 1, l);
        cv.cvtColor(hls, dst, cv.COLOR_HLS2BGR);
        cv.imshow("canvas_output", src);
        cv.imshow("canvas_output2", dst);
        // schedule next one.
        let delay = 1000/FPS - (Date.now() - begin);
        setTimeout(processVideo, delay);
}
// schedule first one.
setTimeout(processVideo, 0);
  };
}
</script>
</html>
