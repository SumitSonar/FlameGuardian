<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="nav-container">
        <div class="nav">
            <div class="nav-buttons">
                <div class="back-button">
                    <i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i>
                    <li><a href="index.html">Back</a></li>
                </div>
                <div class="search-button">
                    <i class="fa-sharp fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                    <li><a href="#search">Search Location</a></li>
                </div>
                <div class="logo"><i class="fa-sharp fa-solid fa-fire-extinguisher"
                        style="color: #ed3102;"></i>FlameGuardian</div>
               
                <div class="user-logout-section">
                    <div class="user-profile"><i class="fa-solid fa-user" style="color: #ffffff;"></i>
                    </div>
                    <div class="logout"><a href="login (1).html"><i class="fa-solid fa-power-off "

                    </div>
                </div>
            </div>
            <h1>Fire Department Access</h1>
        </div>

    </div>
    <div class="video-container-parent">
        <div class="video-container1">
            <video controls>
                <source src="Original_Video_Hazed.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="button-container">
                <button>Original Video</button>
            </div>
        </div>
        <div class="video-container2">
            <video controls>
                <source src="Dehazed_Video.mp4" type="video/mp4">
