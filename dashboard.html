<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./dashboard.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Zen Kaku Gothic Antique:wght@400;500;700;900&display=swap"
    />
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard-child"></div>
      <div class="dashboard-item"></div>
      <div class="dashboard-inner"></div>
      <div class="dashboard-child1"></div>
      <img class="header-image-1" alt="" src="./public/header-image-1@2x.png" />

      <div class="search-location-button">
        <img class="vector-icon" alt="" src="./public/vector.svg" />

        <div class="search-location">Search Location</div>
      </div>
      <div class="fire-department-access-wrapper">
        <div class="fire-department-access">Fire Department Access</div>
      </div>
      <div class="back-button" id="backButtonContainer">
        <img class="back-button-child" alt="" src="./public/arrow-1.svg" />

        <div class="back">
          <span class="span"> </span>
          <span class="back1">Back</span>
        </div>
      </div>
      <div class="logo3">
        <img
          class="openmojifire-extinguisher-icon3"
          alt=""
          src="./public/openmojifireextinguisher.svg"
        />

        <div class="fire-department-access">FlameGuardian</div>
      </div>
      <div class="video-container">
        <img
          class="video-container-child"
          alt=""
          src="./public/rectangle-8@2x.png"
        />

        <img
          class="video-container-child"
          alt=""
          src="./public/rectangle-10@2x.png"
        />
      </div>
      <div class="original-video-button">
        <b class="original-video">Original Video</b>
      </div>
      <div class="original-video-button1">
        <b class="processed-video">Processed Video</b>
      </div>
      <div class="copyright-2021-3">
        Copyright 2021 - 2024 FlameGuardian Inc. All rights Reserved
      </div>
      <div class="profile-photo">
        <img class="customer-icon" alt="" src="./public/customer@2x.png" />
      </div>
    </div>

    <script>
      var backButtonContainer = document.getElementById("backButtonContainer");
      if (backButtonContainer) {
        backButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./landing-page.html";
        });
      }
      </script>
  </body>
</html>
