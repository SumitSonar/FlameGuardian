<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opencv JS</title>
    <script async src="js/opencv.js" onload="openCvReady();"></script>
    <script src="js/utils.js"></script>
</head>
<body>
    <video id="cam_input" height="480" width="640"></video>
    <canvas id="canvas_output"></canvas>
    <canvas id="processed_output"></canvas>
</body>
<script type="text/JavaScript">
function openCvReady() {
  cv['onRuntimeInitialized']=()=>{
    let video = document.getElementById("cam_input"); // video is the id of video tag
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
    .then(function(stream) {
        video.srcObject = stream;
        video.play();
    })
    .catch(function(err) {
        console.log("An error occurred! " + err);
    });
    let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
    let dst = new cv.Mat(video.height, video.width, cv.CV_8UC1);
    let processed = new cv.Mat(video.height, video.width, cv.CV_8UC4);
    let cap = new cv.VideoCapture(cam_input);
    let utils = new Utils('errorMessage');
    const FPS = 24;
   
    // Desmoking function
    function desmoke(input, output) {
        // Convert to grayscale
        cv.cvtColor(input, output, cv.COLOR_RGBA2GRAY, 0);
       
        // Apply contrast enhancement
        cv.equalizeHist(output, output);
       
        // Apply adaptive histogram equalization
        cv.adaptiveThreshold(output, output, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 11, 2);
    }
   
    // Dehazing function
    function dehaze(input, output) {
        // Convert to grayscale
        cv.cvtColor(input, output, cv.COLOR_RGBA2GRAY, 0);
       
        // Compute dark channel
        let darkChannel = new cv.Mat();
        cv.min(input, input, darkChannel);
       
        // Estimate atmospheric light
        let atmosphericLight = cv.mean(input);
       
        // Estimate transmission map
        let transmission = new cv.Mat();
        cv.divide(input, atmosphericLight, transmission);
       
        // Estimate scene radiance
        let sceneRadiance = new cv.Mat();
        let t = 0.1; // Tweak this parameter for better results
        cv.add(cv.multiply(transmission, t), (1.0 - t), sceneRadiance);
       
        // Merge scene radiance with original color
        cv.cvtColor(sceneRadiance, output, cv.COLOR_GRAY2RGBA, 0);
    }
   
    function processVideo() {
        let begin = Date.now();
        cap.read(src);
       
        // Apply desmoking
        desmoke(src, processed);
       
        // Apply dehazing
        dehaze(src, dst);
       
        // Display the processed video
        cv.imshow("processed_output", processed);
       
        // Display the original video
        cv.imshow("canvas_output", dst);
       
        // Schedule next frame
        let delay = 1000/FPS - (Date.now() - begin);
        setTimeout(processVideo, delay);
    }
    // Schedule first frame
    setTimeout(processVideo, 0);
  };
}
</script>
</html>
